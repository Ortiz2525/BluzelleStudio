git:
  submodules: true
sudo: required
env:
  global:
  - PROJECT_VERSION_MAJOR="0"
  - PROJECT_VERSION_MINOR="2"
  - PROJECT_VERSION_PATCH="${TRAVIS_BUILD_NUMBER}"
  - PROJECT_VERSION="${PROJECT_VERSION_MAJOR}.${PROJECT_VERSION_MINOR}.${PROJECT_VERSION_PATCH}"
matrix:
  include:
  - os: linux
    env: daemonIntegration=true
    addons:
      apt:
        packages:
        - protobuf-compiler
        sources:
        - sourceline: deb https://bluzelle.jfrog.io/bluzelle/debian-local all unstable
        - ubuntu-toolchain-r-test
        - sourceline: deb http://ppa.launchpad.net/maarten-fonville/protobuf/ubuntu
            trusty main
  - os: osx
    env: emulatorIntegration=true
language: node_js
node_js:
- node
before_install:
- npm version "$PROJECT_VERSION"
- "./travis_install.sh"
- if [ "$emulatorIntegration" = "true" ] ; then brew update; brew unlink python; brew
  install protobuf; fi
before_script:
- webpack

deploy:
  skip_cleanup: true
  provider: npm
  email: devops@bluzelle.com
  api_key:
    secure: 
  on:
    branch: master